<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <input type="text" v-on:input="alterarTitulo">
    <p>{{ titulo }}</p>
    <p>{{ saudacao() }}</p>
    <a v-bind:href="link">Google</a>
    <p v-html="linkHtml"></p>
</div>


<script>

        el: '#app',
        data: {
            titulo: 'Usando VueJS !',
            link: 'http://google.com.br',
            linkHtml: '<a href="htttp://google.com.br">Google 1</a>'
        },
        methods: {
            saudacao : function() {    
                this.titulo = 'Bom dia!!!'
                return this.titulo
            }
        }
    })
</script>
