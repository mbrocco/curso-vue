<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">    
    <p>{{ contador }}</p>
    <button v-on:click="somar(5, $event)">Somar 1</button>

    <p v-on:mousemove="atualizaXY">
        Mouse: {{ x }} e {{ y}}
        <span v-on:mousemove="pararXY">Parar Aqui !!!!</span>
        <!-- <span v-on:mousemove.stop="">Parar Aqui !!!!</span> 
        tambÃ©m pode ser utilizado para parar interromper o comportamento do evento -->
    </p>
    <a v-on:click="" href="http://google.com" >Google</a>
    <!-- <a v-on:click.prevent="" href="http://google.com" >Google</a> 
    .prevent = Cortar o comportamento padrao do evento -->
</div>


<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0,
            x: 0,
            y: 0,
        },
        methods: {
            somar(passo, e) {
                this.contador += passo
                console.log(e)
            },
            atualizaXY(e) {
                this.x = e.clientX
                this.y = e.clientY
            },
            pararXY(e){
                e.stopPropagation()
            }
        }
    })
</script>
